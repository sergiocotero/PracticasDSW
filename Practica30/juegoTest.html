<!DOCTYPE html>

<html lang="es">
<head>
    <link rel="stylesheet" href="juegoTest.css">
    <title>Practica 30</title>
</head>
<body>
    <header>ADIVINA EL PERSONAJE</header>
    <h1>ADIVINA EL NOMBRE DEL PERSONAJE</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p></p>
        <button class="btn" onclick="comenzarJuego()">JUGAR</button> <!-- Aquí manda a iniciar el juego -->
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/batman.jfif" alt="No hay imagen" id="imgMaravilla">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">   <!-- Aquí manda a llamar una función y le envia la respuesta escojida -->
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">   <!-- Aquí manda a llamar una función y le envia la respuesta escojida -->
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">   <!-- Aquí manda a llamar una función y le envia la respuesta escojida -->
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>
            <div class="opcion" id="op3" onclick="comprobarRespuesta(3)">   <!-- Aquí manda a llamar una función y le envia la respuesta escojida -->
                <div class="letra" id="l3">D</div>
                <div class="nombre" id="n3">OPCION D</div>
            </div>
        </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button>
    </div>

    <footer>Adivina el personaje</footer>
    
    <script src="juegoTest.js"></script>
</body>
</html>
